<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>tipper</title>
</head>
<body>
    <main id="container">
        <h1>Tipper</h1>
        <section class="tipCalculation">
            <div class="bills">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your bill" name="your bill" id="yourBill" >
            </div>
            <div class="tipPercentage">
                <div class="percentageSlider">
                    <label for="tipInput">Select tip percentage</label>
                    <span id="tipPercent"></span>
                </div>
                <input type="range" value="0" name="tip input" id="tipInput" class="range" >
            </div>
            <div class="tipAmount">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="totalAmount total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>
        <section class="splitSection">
            <div class="numberOfPersons">
                <div class="personRange">
                    <label for="splitInput">Split</label>
                    <span id="splitValue"></span>
                </div>
                <input type="range" min="1" value="1" name="split Input" id="splitInput" class="range" >
            </div>
            <div class="billForPersons">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="tipForEach">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
